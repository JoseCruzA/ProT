<div class="modal-background">
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title has-text-centered">
        {{ 'office.users.delete' | translate }}
      </p>
      <button class="delete" aria-label="close" (click)="closeModal()" close></button>
    </header>
    <form>
      <section class="modal-card-body">
        <h3>{{ 'office.users.sure-delete' | translate }}</h3>
      </section>
      <footer class="modal-card-foot">
        <button class="button button-submit" type="submit" (click)="goToDelete()">
          {{ 'general.delete' | translate }}
        </button>
        <button class="button button-reset" type="reset"
          (click)="closeModal()">
          {{ 'general.cancel' | translate }}
        </button>
      </footer>
    </form>
  </div>
</div>
